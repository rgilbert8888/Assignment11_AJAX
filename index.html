<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>

       <!-- /jquery library must be referenced first
 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		</script>	
        <script src="art-share.js"></script>
        <script src="script.js"></script>

    </head>

    <body>
        <fieldset>
            <legend>User Creation</legend>
        	<form id="create">
                <label>First Name</label>
                <input class="fname">
                <br>
                <label>Last Name</label>
                <input class="lname">
                <br>
                <label>Email Address</label>
                <input class="email">
                <br>
                <label>Password</label>
                <input class="password" type="password">
            </form>
            <button id="btnCreateUser">Create User</button>
    </fieldset>
    <fieldset>
        <legend>Login</legend>
        <form id="login">
            <label>Email Address</label>
            <input class="email">
            <br>
            <label>Password</label>
            <input class="password" type="password">
        </form>
        <button id="btnLoginUser">Login User</button>
    </fieldset>

    <button id="btnLoadPainting">Load First Painting for User</button>
    <label>User Id</label>
    <input class="userId">
    <div id="painting-holder"></div>

        <div class="user-email">Empty</div><div id="painting-holder"></div>

</html>
